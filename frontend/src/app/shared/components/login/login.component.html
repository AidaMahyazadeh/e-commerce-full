
    <div class="outer">
        <div class="container">
            <div class="row">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                     </div>
                        <div class="panel-body p-3">
                            <form [formGroup]="loginForm">
                                <div class="form-group pt-3">
                                    <div class="input-field" 
                                    [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                                    >
                                         <span class="fa fa-user p-2"></span> 
                                         <input formControlName="username" type="text" placeholder="Username" required> 
                                    </div>
                                </div>
                                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username') " class="text-danger">*Username is required*</small>
                                <div class="form-group pt-3">
                                    <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password') " >
                                         <span class="fa fa-lock px-2"></span>
                                          <input
                                          [type]="type"
                                          formControlName="password"
                                          placeholder="Password">
                                             <span   (click)="hideOrShowPassword()" class="fa {{eyeIcon}}"></span>                           
                                    </div>
                                </div>
                                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password') " 
                                  class="text-danger">*Password is required*</small>
                                <button  (click)="onLogin()" type="submit" class="btn  btn-block mt-4 w-100">Login</button>
                                <div class="text-center pt-4 text-muted">Don't have an account? <a  href="#" routerLink="/signup">Sign up</a> </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
