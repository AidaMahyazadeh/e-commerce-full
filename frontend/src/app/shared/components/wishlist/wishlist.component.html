<ng-container *ngIf="products.length==0" >
    <div class="custom-class">
        <div class="center">
          <div>
            <h4>You don' have any favorite products.</h4>
            <a routerLink="/products"><h5>Go to shopping page</h5></a>
          </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length!=0">
  <div class="custom-class">
    <div class="card">
        <div class="product">
            <table class="table">
               <thead>
                 <tr>
                    <th>Product name</th>
                    <th>Product Image</th>
                    <th>Price</th>
                    <th>Total Price</th>
                 </tr>
               </thead>
               <tbody>
                 <tr *ngFor="let product of products ">
                    <td>{{product.title}}</td>
                    <td><img src="{{product.imageUrl}}" alt="{{product.title}}"></td>
                    <td>{{product.price | currency :'EUR'}}</td>
                     <td>
                      <i (click)="removeProduct(product)"  class='fa fa-heart '></i>
                        
                    </td>
                 </tr>
                 <tr>
                  <td>
                    <button class="btn btn-danger" (click)="removeAllProducts()" >Delete All Items</button>
                  </td>
                  <td>
                    <button class="btn btn-primary" (click)="addItem()">Go back to shopping page</button>
                  </td>
                 </tr>
               </tbody>
            </table>
        </div>
    </div> 
  </div>
</ng-container>
