<div class="container">
  <section class="table-header">
    <h1>User list</h1>
  </section>
  <section class="table-body">
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>
                <th>E-mail </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users ; index as i">
                <td>{{i +1}}</td>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
  </section>
</div>
