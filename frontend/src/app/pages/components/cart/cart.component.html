<ng-container *ngIf="isCartEmpty"  >
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <h4>Your cart is empty!
            </h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!isCartEmpty">
  <div class="container">
    <div class="card">
        <div class="product">
            <table class="table">
               <thead>
                 <tr>
                    <th>Product name</th>
                    <th>Product Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                    <td>
                        <button class="btn btn-danger" >delete</button>
                    </td>
                 </tr>
               </tbody>
            </table>
        </div>
    </div>
  </div>
</ng-container>
