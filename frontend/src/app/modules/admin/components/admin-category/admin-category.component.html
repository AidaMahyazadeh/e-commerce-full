<div class="container">
  <section class="table-header">
    <h1>Ctegories list</h1>
  </section>
  <section class="table-body">
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Category Name</th>  
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category  of categories ; index as i">
                <td>{{i +1}}</td>
                <td>{{category}}</td>  
            </tr>
        </tbody>
        
    </table>
    
  </section>
  <input type="text" [(ngModel)]="newCategory">
    
    <button (click)=" onAddCategories(newCategory)">Add more category</button>
</div>
