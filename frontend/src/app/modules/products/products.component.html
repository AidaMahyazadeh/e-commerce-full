<app-search (showCategory)=" onShowSelectedCategory($event)" ></app-search>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let product of productsList$ |async">
            <div  class="card col-md-3">
                <img src={{product.imageUrl}} alt={{product.title}}>
                <h5>{{ product.title}}</h5>
                <p>{{ product.price}} Â£</p>
                <div class="button">
                    <button (click)="addItemToCart (product)" class="btn btn-primary" >Buy now</button>
                </div>     
            </div>
        </ng-container>    
    </div>
</div>
