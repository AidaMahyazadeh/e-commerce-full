<app-search (showCategory)=" onShowSelectedCategory($event)" ></app-search>
<div class="container">
    <div class="row">
        <ng-container *ngIf="!selectedCategory">  
            <div *ngFor="let product of productsList$ |async" class="card col-md-3">
                <img src={{product.imageUrl}} alt={{product.title}}>
                <h5>{{ product.title}}</h5>
                <p>{{ product.price}} £</p>
                <div class="button">
                    <button (click)="addItemToCart (product)" class="btn btn-primary" >Buy now</button>
                </div>     
            </div>
        </ng-container> 
        <ng-container  >  
            <div *ngFor="let product of  ProductsBycategory$ |async" class="card col-md-3">
                <img src={{product.imageUrl}} alt={{product.title}}>
                <h5>{{ product.title}}</h5>
                <p>{{ product.price}} £</p>
                <div class="button">
                    <button (click)="addItemToCart (product)" class="btn" >Buy now</button>
                </div>     
            </div>
        </ng-container> 
    </div>
</div>
